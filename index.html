<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-Logo-Pmorelius.png" type="image/x-icon">
    <title>Pmorelius Contáctenos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="card">
        <div class="user">
            <div class="imgBx">
                <img src="./img/Image1.png" alt="">
            </div>
            <div class="content">
                <img class="image-logo" src="./img/Logo_Pmorelius_web-blue.svg" alt="">
                <span>SERVICIOS TECNOLÓGICOS INTEGRADOS</span>
            </div>
            <span class="toggle"></span>
        </div>
        <ul class="contact">
            <li style="--clr: #0088cc;--i:0;">
                <a target="_blank" href="https://t.me/Pmorelius">
                    <div class="iconBx"><i class="fa-sharp fa-solid fa-paper-plane"></i></div>
                    <p>Telegram/@Pmorelius.co</p>
                </a>
            </li>
            <li style="--clr: #962fbf;--i:1;">
                <a target="_blank" href="https://www.instagram.com/p/CqwZGhgtPpC/?utm_source=ig_web_copy_link">
                    <div class="iconBx"><i class="fa-brands fa-instagram"></i></div>
                    <p>Instagram/Pmorelius.co</p>
                </a>
            </li>
            <li style="--clr: #0a66c2;--i:2;">
                <a target="_blank" href="https://www.facebook.com/Pmorelius.co">
                    <div class="iconBx"><i class="fa-brands fa-facebook-f"></i></div>
                    <p>Facebook/Pmorelius.co</p>
                </a>
            </li>
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
